<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5 style="margin: 30px" class="text-center">FUEL DISTRIBUTION SYSTEM (DISPATCH ORDERS)</h5>
    </div>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Order ID</th>
      <th scope="col">Fuel Type</th>
      <th scope="col">Quantity (L)</th>
      <th scope="col">Station Name</th>
      <th scope="col">Scheduled Date</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of scheduledOrderList">
      <td>{{order.orderId}}</td>
      <td>{{order.fuelTypeId}} {{order.fuelDescription}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.fuelStationName}}</td>
      <td>{{order.workFlowStatus?.schedule?.arrival_date}}</td>
      <td>
        <button type="button" class="btn btn-danger btn-sm" (click)="dispatchOrder(order.orderId)">Dispatch</button>
      </td>

    </tr>

    </tbody>
  </table>


</div>
